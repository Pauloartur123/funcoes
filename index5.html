<script>

    Problema: Área do Triângulo
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //Entrada


    //Processamento
    function triangulo() {
        let conta = (base * altura) / 2;
        conta = Math.ceil(conta);
        alert(`A area desse triangulo é ${conta} metros quadrados`);
    }
    let base = Number(prompt(`Qual é o tamanho da base em metros:`));
    let altura = Number(prompt(`Qual é a altura em metros:`));
    triangulo(base, altura);
